<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBC Combine</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="logo_cbc.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="app-header">
    <img src="logo_cbc.png" alt="Logo CBC Combine" class="logo"/>
    <h1>Combine CBC</h1>
    <p>Programa de Millora Contínua</p>
  </header>

  <main class="container">
    <form id="playerForm">
      <details open>
        <summary><h2>Datos del Jugador</h2></summary>
        <input type="text" placeholder="Nombre completo" id="nombre" required />
        <select id="categoria">
          <option value="">Selecciona categoría</option>
          <option>PRE-MINI</option>
          <option>MINI</option>
          <option>PRE-INFANTIL</option>
          <option>INFANTIL</option>
          <option>CADETE</option>
          <option>JUNIOR</option>
          <option>SUB-20</option>
          <option>SENIOR</option>
          <option>VETERANOS</option>
          <option>PRE-MINI FEMENINO</option>
          <option>MINI FEMENINO</option>
          <option>PRE-INFANTIL FEMENINO</option>
          <option>INFANTIL FEMENINO</option>
          <option>CADETE FEMENINO</option>
          <option>JUNIOR FEMENINO</option>
          <option>SUB-20 FEMENINO</option>
          <option>SENIOR FEMENINO</option>
          <option>VETERANOS FEMENINO</option>
        </select>
        <input type="number" placeholder="Altura (cm)" id="altura" />
        <input type="number" placeholder="Peso (kg)" id="peso" />
        <input type="number" placeholder="Envergadura (cm)" id="envergadura" />
        <input type="text" placeholder="Talla pie (ej. 42.5)" id="talla_pie" />
        <input type="text" placeholder="Talla camiseta (S/M/L...)" id="talla_camiseta" />
        <input type="text" placeholder="Talla pantalón (S/M/L...)" id="talla_pantalon" />
      </details>

      <details>
        <summary><h2>Pruebas Físicas</h2></summary>
        <input type="number" placeholder="Salto vertical estático" id="salto_estatico" />
        <input type="number" placeholder="Salto en carrera" id="salto_carrera" />
        <input type="number" placeholder="Press banca (reps)" id="press_banca" />
        <input type="text" placeholder="Desplazamiento lateral (s)" id="lateral" />
        <input type="text" placeholder="Agilidad (s)" id="agilidad" />
        <input type="text" placeholder="Sprint (s)" id="sprint" />
      </details>

      <details>
        <summary><h2>Pruebas Técnicas</h2></summary>
        <input type="number" placeholder="Tiro con bote (pts)" id="tiro_bote" />
        <input type="number" placeholder="Tiro con crono (pts)" id="tiro_crono" />
      </details>

      <details>
        <summary><h2>Estadísticas Partido</h2></summary>
        <input type="text" placeholder="Puntos (ej. 4 de 6)" id="puntos" />
        <input type="text" placeholder="Rebotes" id="rebotes" />
        <input type="text" placeholder="Asistencias" id="asistencias" />
        <input type="text" placeholder="Bloqueos" id="bloqueos" />
        <input type="text" placeholder="Robos" id="robos" />
        <input type="text" placeholder="Tapones" id="tapones" />
      </details>

      <button type="submit">Guardar Jugador</button>
    </form>

    <section id="jugadoresContainer">
      <h2>Jugadores Registrados</h2>
      <ul id="jugadoresList"></ul>
    </section>

    <section id="graficoJugador" class="grafico-section hidden">
      <h2>Gráfico del Jugador</h2>
      <canvas id="playerChart"></canvas>
      <button onclick="cerrarGrafico()">Cerrar</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
